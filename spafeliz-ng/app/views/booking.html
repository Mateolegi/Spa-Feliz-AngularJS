<div class="container">
  <div class="row">
    <form class="form-horizontal" name="form" ng-submit="vm.submitBook()">
      <div class="form-group">
        <label class="col-md-3 control-label" for="full-name">Nombre completo</label>
        <div class="col-md-7">
          <input type="text" id="full-name" name="fullName" ng-model="vm.book.fullName"
                 class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="email">Correo electr√≥nico</label>
        <div class="col-md-7">
          <input type="email" id="email" name="email" ng-model="vm.book.email"
                 class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="date">Fecha</label>
        <div class="col-md-7">
          <input type="date" id="date" name="fecha" ng-model="vm.book.fecha" class="form-control">
          <input type="time" id="date" name="hora" ng-model="vm.book.hora" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="service">Tipo de servicio</label>
        <div class="col-md-7">
          <select class="form-control" id="service" name="service" ng-model="vm.book.service"
                  ng-options="service.id as service.name for service in vm.services">
            <option selected disabled>Seleccione un servicio</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3"></div>
        <div class="col-md-7">
          <input type="submit" value="Reservar" class="btn btn-primary"></div>
      </div>
    </form>
  </div>
</div>
